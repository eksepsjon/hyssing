<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
</head>

<body>
        <a href="#" id="remove-lines">Remove lines</a>
        <a href="#" id="remove-content-from-lines">Strip Line</a>
        <a href="#" id="trim-lines">Trim Line</a>
    <textarea id="input"></textarea>
    <textarea id="output"></textarea>

        <script>
                $("#remove-lines").click(function() {
                    var regex = prompt("Keep lines matching regex");
                    if (regex) {
                        regex = new RegExp(regex, "i");
                        var inputTextArr = $("#input").val().split("\n");
                        var outputTextArr = [];
    
                        for (var n = 0; n < inputTextArr.length; n++) {
                            if (inputTextArr[n].match(regex)) {
                                outputTextArr.push(inputTextArr[n])
                            }
                        }
    
                        $("#output").val(outputTextArr.join("\n"))
                    }
                })
            $("#remove-content-from-lines").click(function() {
                var regex = prompt("Remove text matching regex");
                if (regex) {
                    regex = new RegExp(regex, "i");
                    var inputTextArr = $("#input").val().split("\n");
                    var outputTextArr = [];

                    for (var n = 0; n < inputTextArr.length; n++) {
                        outputTextArr.push(inputTextArr[n].replace(regex, ""))
                    }

                    $("#output").val(outputTextArr.join("\n"))
                }
            })
            $("#trim-lines").click(function() {
                var inputTextArr = $("#input").val().split("\n");
                var outputTextArr = [];

                for (var n = 0; n < inputTextArr.length; n++) {
                    outputTextArr.push(inputTextArr[n].trim())
                }

                $("#output").val(outputTextArr.join("\n"))
            })
        </script>
</body>

</html>
